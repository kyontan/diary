<p>誕生日なのにバイトしてた。</p>
<h2>誕生日に二郎に行った</h2>
<p>バイトが終わったあと新宿に行き、らのとか山田とかyとかと合流して二郎を食べた。</p>
<p>そしてその後サイゼに行った。久し振りにハルカスと会ったが元気そうで良かった。</p>
<p>この日ボクが知ったことは二郎からのセイクでは優勝できないという事実だった。</p></div><div class="article-footer"><div class="author">written by <a href="https://github.com/MakeNowJust">TSUYUSATO "MakeNowJust" Kitsune</a></div></div><div id="disqus_thread"><script>//<![CDATA[
